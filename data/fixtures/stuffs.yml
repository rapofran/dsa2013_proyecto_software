    description: <h4>RAZON DE SER:</h4><p>Es un emprendimiento de ex jugadores y amantes del rugby que decidieron que la mejor manera de devolver a la comunidad todo lo recibido, era fomentar la práctica del rugby y de ese modo transmitir los valores que le dan sustento.</p><p>Teniendo como referencia proyectos similares, nace la idea de gestar un emprendimiento dirigido a chicos provenientes de familias en situación de vulnerabilidad –del partido de Ensenada-, que tengan entre 6 y 14 años.</p><h4>OBJETIVOS ESPECIFICOS (I)</h4><p>Consolidar un equipo de trabajo que permita diseñar un plan estratégico sustentable que de origen al ENSENADA RUGBY CLUB.Interesar en el proyecto a entidades privadas comeciales, de bien público, etc. Asi como a entes públicos y gubernamentales a efectos del apoyo necesario para la consolidación del proyecto a largo plazo.Interesar especialmente a la Universidad Nacional de La Plata y a las escuelas públicas de la zona, ello en el marco del complemento educacional (computación, artes, idiomas, etc.) y el seguimiento de la escolarización de los niños inscriptos en la Institución, a fin de la concesión de futuras becas para estudios de cualquier nivel.</p><h4>OBJETIVOS ESPECIFICOS (II)</h4><p>Contribuir a la formación de un ambiente favorable para la práctica del deporte y la integración de los distintos actores involucrados.Estimular la participación de los grupos familiares de los futuros jugadores.</p> <h4>MISION:</h4><p>Ensenada Rugby Club será un club de rugby orientado a promover la integración, la solidaridad, la tolerancia y el respeto de quienes lo integren como asi también el bienestar físico y mental de sus jugadores a partir de la educación en el deporte y sus valores.Con ello se habrá de promover el desarrollo integral del niño, generando igualdad de accesos y oportunidades.</p><h4>INDUMENTARIA:</h4><p>Camiseta Azul con vivos rojos en hombros y cuello, pantalón blanco y medias verdes.</p><h4>JUGADORES:</h4> <p>A escasos ocho meses de la puesta en funcionamiento de las prácticas deportivas, iniciadas el 3 de octubre de 2009, entre los que deben contarse más de sesenta días de receso estival, sentimos genuino orgullo de contar con alrededor de ochenta niños de entre 6 y 14 años que habitualmente concurren a nuestro predio.</p><h4>ACTIVIDADES DESARROLLADAS:</h4><p>Desde el inicio de actividades, hemos contado con la fraternidad de varios clubes afiliados a la URBA (Unión de Rugby de Buenos Aires) quienes nos han invitado a visitarlos, lo que se ha traducido en apoyo y aprendizaje inicial de primordial importancia para los nilños. Asi hemos visitado clubes como Virreyes (quien ha sido en cierta medida nuestro inspirador), La Plata R. C., Club de Rugby Los Tilos, Club Universitario de La Plata y Albatros Rugby Club, visitas que se habrán de extender a lo largo del año a otras instituciones, conforme cronograma ya establecido.</p><h4>EXPERIENCIAS RECOGIDAS AL FRENTE DE LOS ENTRENAMIENTOS:</h4><p>En el tiempo que el grupo de entrenadores lleva actuando al frente de estos niños, se ha producido un importante aprendizaje de varias pautas de conducta que un responsable de grupo debe ineludiblemente llevar adelante para interactuar con los niños a quienes especialmente se dirige esta iniciativa. Entre ellas pueden señalarse como principales una firme y absoluta vocación de servicio, un profundo convencimiento del proyecto a llevar delante, y una inagotable dosis de perseverancia, con las cuales -entre otras- la recepción por parte de los niños de estas ideas se observa como sorpresivamente rápida.</p><h4>APOYOS:</h4><p>Brindan un permanente e incondicional apoyo a éste proyecto la Municipalidad de Ensenada, la firma Tramontana (indumentaria); la empresa GOLO-ALFA y la FUNDACION YPF</p>		<h4>OBJETIVOS DEPORTIVOS:</h4><p>Que es nuestro anhelo, obtener en un plazo no demasiado extenso, nuestra afiliación como club de rugby juvenil a la Unión de Rugby de Buenos Aires, sabedores de que no habrá de resultar una tarea facil, ambicionamos sin embargo, poder lograrlo lo antes posible.</p>
