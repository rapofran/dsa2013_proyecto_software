    story: 'Corría el año 1976, cuando un grupo de amigos y veteranos de rugby comienza a madurar la idea de crear un club de Rugby. La posibilidad de obtener tierras en la costa de Villa Dominico fijó el rumbo hacia Avellaneda. La disparidad de criterios sobre los objetivos que debía tener la nueva institución, motivó la deserción de la mayoría de los jugadores antes que se realizara la asamblea fundacional. No más de 12 amigos siguieron adelante con el proyecto y la premisa que lo sustentaba: “Desarrollar la práctica del rugby en su estilo más abierto y depurado, inculcando en los jóvenes los valores humanos que destacan a este deporte, con la exaltación de la amistad como común denominador”. Con la participación de noveles jugadores de 8 a 16 años de edad y la destacada colaboración de los padres, el 3 de marzo de 1977 se fundó el Club Argentino de Rugby. Los primeros entrenamientos se realizaron en una plazoleta de la Av. Ramón Franco (en un espacio muy reducido), posteriormente se alquiló una cancha de fútbol en la Asociación Cristiana de Jóvenes de Avellaneda y luego en Arsenal Fútbol Club. Los partidos de local se jugaban en una cancha rentada que estaba ubicada en un predio que Vialidad Nacional posee en Ezeiza. Las primeras camisetas se vendían en una farmacia y la secretaria funcionaba en una pequeña oficina en el Círculo Universitario de Avellaneda. Así comenzó la historia del C.A.R. y hoy, 25 años después, con dos ascensos ganados (en 1987 y 1997), su plantel superior participa en el torneo de segunda división de la URBA. Sus categorías juveniles e infantiles están conformadas por todas las divisiones de M19 a 10º.Sus actuales instalaciones están conformadas por dos predios: uno de 16 hectáreas en el kilómetro 43,5 de la Ruta 2 (La Plata), constituido por 4 canchas de rugby, vestuarios, confitería y un quincho de tercer tiempo; sumado otro ubicado en la Av. Eva Perón (ex Pinto) 1430 de Avellaneda, donde posee una cancha de entrenamiento, dos más en construcción para partidos oficiales de las divisiones superiores e infantiles, vestuarios, confitería y un complejo edilicio con vestuarios, gimnasio y dependencias que están siendo edificadas.'
    contact_us: <h3>CONTACTENOS:</h3><p>Esta página es nuestra carta de presentación en un medio de cómo la web que reúne la ventaja de acercar a quienes, no estando físicamente cerca, son atraídos por éste tipo de iniciativas. Sabemos de la existencia tanto en el país como en el exterior, de iniciativas similares siendo nuestro ferviente deseo comunicarnos aprovechando éste medio a todos aquellos a quienes interese este proyecto, a quienes hayan llevado adelante experiencias similares y nos puedan brindar su colaboración –que resultara invalorable y –en fin- a todo aquel que nos contacte con el único animo de colaborar.</p><h4>Telefono (0221) 482-0625</h4><h4>e-mail: <a href="mailto:ensenadarc@gmail.com?subject=Contacto Ensenada Rugby Club">ensenadarc@gmail.com</h4></p>
