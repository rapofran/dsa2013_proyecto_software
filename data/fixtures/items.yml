    title: 'Confirman solicitud de vecas'
    short_description: 'Confirman detención de acusado de asesinar a un nene de 11 años'
    long_description: "Se conoció hoy que fue confirmada la detención del menor de 17 años acusado de degollar a un nene de 11 años y herir de gravedad a otro -hermano de la víctima- de 12 años.\nAsí lo dispuso la jueza Inés Ciro al darle curso al pedido del fiscal Juan Benavídez.\nEl presunto autor del sangriento episodio se encuentra en el Instituto de Reubicación de Menores de nuestra ciudad.\nBajo los cargos de homicidio y tentativa de homicidio, el menor de 17 años, oriundo de misiones, se negó a prestar declaración indagatoria."
