    title: 'El lunes 27/6 se realizará un evento'
    short_description: 'Especial para EL DIA de National Geographic '
    long_description: "Primero la NASA \"bombardeó\" la luna en busca de agua. Ahora va a mandar una nave que se zambulla en el sol para tomar muestras directas de nuestra estrella por primera vez.\n\nRecientemente, los administradores de la misión de la Solar Probe Plus hicieron los retoques finales para los experimentos científicos que se llevarán a cabo en la nave espacial que tiene el tamaño de un automóvil.\n\nLa sonda Solar Probe Plus, que se lanzará antes de que termine el año 2018, atravesará repetidamente la atmósfera exterior súpercaliente del sol, llamada corona, acercándose a más de 6 millones de kilómetros de la ardiente superficie de la estrella."
    item_type_id: 2
