    title: 'Se suman nuevos jugadores categoria '89'
    short_description: 'A los 17 años, Ree Dolly se propone encontrar a su padre, quien puso su casa para asegurar su fianza y luego desapareció sin rastro.'
    long_description: 'A los 17 años, Ree Dolly se propone encontrar a su padre, quien puso su casa para asegurar su fianza y luego desapareció sin rastro. Debiendo enfrentar el riesgo de llegar a perder su hogar y embarcándose en los bosques Ozark, Ree desafía el proscrito código de silencio de sus parientes y arriesga su vida para salvar a su familia. El filme fue la sorpresa entre las candidaturas a los premios Oscar al recibir cuatro nominaciones. Director: Debra Granik. Guión: Debra Granik. Con Jennifer Lawrence, John Hawkes, Kevin Breznahan, Dale Dickey y Garret Dillahunt. '
