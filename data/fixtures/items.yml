    title: 'Nuevos integrantes se suman al club'
    short_description: 'Las tareas de de búsqueda del testigo clave de la causa Etchecolatz, se reanudarán en una zona cercana a la estación de trenes de Parque Pereyra, tras'
    long_description: "Las tareas de de búsqueda de Jorge Julio López, el testigo clave de la causa Etchecolatz, se reanudarán mañana en una zona cercana a la estación de trenes de Parque Pereyra Iraola, tras la aparición de un nuevo testigo en la causa, de acuerdo a lo informado por Rubén López, el hijo del albañil. \n\nEl hijo del sobreviviente de la última dictadura militar desaparecido hace cuatro años explicó a la prensa que \"a partir del testimonio del nuevo testigo, la justicia federal platense dispuso un nuevo rastrillaje\". \n\n\"La expectativa es la misma de siempre, esperaremos que se busque y luego evaluaremos\", dijo Rubén a esta agencia y detalló que \"por la información que tengo, el nuevo testigo se presentó en la Justicia en forma espontánea y a partir de la difusión que alcanzó la búsqueda de estos días\". \n\nEl testimonio surgió luego de que los investigadores dieran por terminada el viernes, sin resultados positivos, la búsqueda en los alrededores de la estación de trenes de Pereyra, señalada por otro testigo como el lugar en el que habría sido enterrado el cuerpo de López. \n\nFuentes judiciales confirmaron que el nuevo testigo aseguró recordar que \"hace unos cuatro años cuando se produjo la desaparición de López, vio movimientos extraños en una zona cercana a dónde se rastrilló hasta ayer\" y precisaron que el hombre \"delimitó una zona cercana también a la estación de trenes de Pereyra\". "
    item_type_id: 1
